Model_Instructions=<center><h1><font size="6">Graphics Test Instructions</font></h1></center> \
<font size="5">In these tests, you will be asked to compare two images. The Reference Image \
shows you what the object or animation is supposed to look like. The Test \
Image -  if it shows up at all - shows how your computer draws the image. \
Ideally, the images will look exactly the same. In reality, however, there \
might be some slight variations. If the images are slightly different shades \
of the same color, please consider those to be the same. If the colors are \
completely different or parts of the object are missing or in the wrong place, \
those would be different.\
<p>\
For example:<br>\
<image src="{0}"> \
<p>\
Click "Begin Test" to begin.</font>


